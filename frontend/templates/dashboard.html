<!DOCTYPE html>
<html>
<head>
    <title>{{ user }}'s Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Welcome {{ user }}</h1>
    <ul>
        {% for task in tasks %}
            <li><strong>{{ task.title }}</strong> - {{ task.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
